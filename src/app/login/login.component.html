<main>
  <form  (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="|" [(ngModel)]="data.email" name="email">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="|" [(ngModel)]="data.password" name="password">
    <input type="submit" value="Go">
  </form>
</main>
